<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center login-title">
                Collection Form
            </h2>
            <div class="account-wall">

                <form class="form-signin"
                      name="form"
                      ng-submit="create(form)"
                      novalidate>
                        <input type="text"
                               class="form-control"
                               placeholder="Collection Name"
                               name="collectionName"
                               ng-model="collectionName"
                               required
                               autofocus
                               mongoose-error>
                    
                        <input type="text"
                               class="form-control"
                               placeholder="Collection Description"
                               name="collectionDesc"
                               ng-model="collectionDescription"
                               required
                               mongoose-error>
                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Submit </button>

                    <span class="clearfix" ng-bind="{{message}}"></span>
                </form>
            </div>

           
        </div>
    </div>
</div>
